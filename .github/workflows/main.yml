name: Test and Code Quality

on:
  push:
    branches:
      - main
      - "dependabot/**"
      - "refactor/**"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "chore/**"
      - "style/**"

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.2

      - name: Cache pip
        uses: actions/cache@v3.0.11
        id: cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: isort
        working-directory: ./src
        run: isort --diff --check-only .

      - name: mypy
        working-directory: ./src
        run: mypy . --exclude migrations

      - name: black
        working-directory: ./src
        run: black --check .

      - name: test
        env:
          DJANGO_SETTINGS_MODULE: api.settings
          SECRET_KEY: 99rt$=_lo@90m=hcw*rf^rguwu$kio$!o1ojibp$#$!%ary-a(
          DATABASE_DEFAULT_URL: postgres://postgres:postgres@localhost:5432/postgres?conn_max_age=600
        working-directory: ./src
        run: pytest . --cov . --cov-report term-missing --disable-socket --allow-unix-socket
